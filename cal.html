<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="number" id="number1" placeholder="nhập số thứ 1">
        <input type="number" id="number2" placeholder="nhập số thứ 2">
        <button type="button"  onclick="addition()">+</button>
        <button type="button"  onclick="subtration()">-</button>
        <button type="button"  onclick="multiplication()">x</button>
        <button type="button"  onclick="divition()">/</button>
    </form>
</body>
<script>
   
    function addition(){
        let num1 = +document.getElementById('number1').value;
        let num2 = +document.getElementById('number2').value;
        let sum = num1 + num2;
        document.write('kết quả: ' + num1 + ' + ' + num2 + ' = ' + sum)
    } function subtration(){
        let num1 = +document.getElementById('number1').value;
        let num2 = +document.getElementById('number2').value;
        let sub = num1 - num2;
        document.write('kết quả: ' + num1 + ' - ' + num2 + ' = ' + sub)
    } function multiplication(){
        let num1 = +document.getElementById('number1').value;
        let num2 = +document.getElementById('number2').value;
        let mul = num1 * num2;
        document.write('kết quả: ' + num1 + ' x ' + num2 + ' = ' + mul)
    } function divition(){
        let num1 = +document.getElementById('number1').value;
        let num2 = +document.getElementById('number2').value;
        let div = num1 / num2;
        document.write('kết quả: ' + num1 + ' / ' + num2 + ' = ' + div)
    }
</script>
</html>
