<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <p >nhập số:</p>
    <input type="number" id="number" placeholder="nhập số">
    <button onclick="check()">kiểm tra</button>
    <p id="title"></p>
</body>
<script>
   
    function check(){
        let checkNumber = +document.getElementById("number").value;
        if (checkNumber % 2 == 0){
            document.write('số ' + checkNumber + ' là một số chẵn');
        }else{
            document.write('số ' + checkNumber + ' là một số lẻ');
        }
        let result = 'kết quả: ';
        document.getElementById('title').innerHTML = 'result';
    }
</script>
